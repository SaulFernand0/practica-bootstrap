<button type="button" routerLink="/ciclo/add" class="btn btn-primary" style="margin-left: 500px;"> Registrar Ciclo</button>

<table class="table">
    
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">ESTADO</th>
        <th scope="col">EDITAR</th>
        <th scope="col">ELIMINAR</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let ciclo of ciclos">
        <th scope="row">{{ciclo.ID_CICLO}}</th>
        <td>{{ciclo.NOMBRE}}</td>
        <td>{{ciclo.ESTADO}}</td>
        <td><button class="btn btn-warning" [routerLink]="['/editar', ciclo.ID_CICLO]" style="margin-left: 10px;"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
        <td><button class="btn btn-danger" (click)="delCiclo(ciclo.ID_CICLO)" style="margin-left: 20px;"><i class="fa fa-times" aria-hidden="true"></i></button></td>
      </tr>
    </tbody>



  </table>
